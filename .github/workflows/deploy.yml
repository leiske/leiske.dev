name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages branch
        run: |
          cd dist
          git init
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Deploy to gh-pages"
          git push -f https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main:gh-pages
